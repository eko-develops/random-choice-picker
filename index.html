<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Do You Want to Eat?</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content-wrapper">
        <h1>Where Do You Want to Eat?</h1>
        <p>Forget about choosing a place to eat. Pick your top choices and have it randomly selected for you</p>
    
    
        <div class="choices">
            <label>Enter Your Choices</label>
            <div class="choice-wrapper">
                <input class="choice-input" type="text" placeholder="Enter a place to eat">
                <button class="minus-choice" type="button">Remove</button>
            </div>
        </div>
        <button class="add-choice" type="button">Add Choice</button>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
